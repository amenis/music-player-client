<div *ngIf="identity" class="navigation col-lg-1">
  <h1>{{title}}</h1> 
</div>

<div class="clearfix"></div>

<div *ngIf="identity" class="central col-lg-1">
  <p>Welcome to the music app</p>
</div>

<div class="col-lg-12 " *ngIf="!identity">

    <div class="col-md-6 float-left" >
      <h1>Login</h1>
      <div *ngIf="errorMessage"> 
        <div class="alert alert-info" role="alert">
          {{errorMessage}}
        </div>
      </div>
      <form class="col-md-7" #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <p>
          <label>Correo Electronico:</label>
          <input type="email" class="form-control" required #email="ngModel" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}" > 
        </p>
        <span *ngIf="!email.valid && email.touched"> El correo es obligatorio </span>
        <p>
          <label >Contraseña:</label>
          <input type="password" class="form-control" required  #password="ngModel" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}">
        </p>
        <span *ngIf="!password.valid && password.touched"> La contraseña es obligatorio </span>
        <input type="submit" value="entrar" class="btn btn-primary">
      </form>
    </div>

 
  <div class="col-md-6 float-right ">
    <h1>Registro</h1>
    <form class="col-md-10" >
        <p>
          <label>Nombre:</label>
          <input type="text" class="form-control" name="nombre" require>
        </p>
        <p>
          <label>Apellido:</label>
          <input type="text" class="form-control" name="apellido" require>
        </p>
        <p>
          <label>Correo Electronico:</label>
          <input type="text" class="form-control" name="email" require>
        </p>
        <p>
          <label >Contraseña:</label>
          <input type="password" class="form-control"  name="password" required>
        </p>
        <input type="submit" value="registrar" class="btn btn-primary">
    </form>
  </div>

</div>
