<div *ngIf="identity" class="navigation col-lg-1">
  <h1>{{title}}</h1>
  <span>
    {{identity.name}} {{identity.surname}}
  </span>
  <span class="btn btn-warning" (click)="logout()">Cerrar Sessi칩n</span>
</div>

<div class="clearfix"></div>

<div *ngIf="identity" class="central col-lg-1">
  <p>Welcome to the music app</p>
</div>

<div class="col-lg-12 " *ngIf="!identity">

    <div class="col-md-6 float-left" >
      <h1>Login</h1>
      <div *ngIf="errorMessage"> 
        <div class="alert alert-info" role="alert">
          {{errorMessage}}
        </div>
      </div>
      <form class="col-md-7" #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <p>
          <label>Correo Electronico:</label>
          <input type="email" class="form-control" required #email="ngModel" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}" > 
        </p>
        <span *ngIf="!email.valid && email.touched"> El correo es obligatorio </span>
        <p>
          <label >Contrase침a:</label>
          <input type="password" class="form-control" required  #password="ngModel" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}">
        </p>
        <span *ngIf="!password.valid && password.touched"> La contrase침a es obligatorio </span>
        <input type="submit" value="entrar" class="btn btn-primary">
      </form>
    </div>

 
  <div class="col-md-6 float-right ">
    <h1>Registro</h1>
    <div *ngIf="alertRegister"> 
      <div class="alert alert-info" role="alert">
        {{alertRegister}}
      </div>
    </div>
    <form #registerForm class="col-md-10" (ngSubmit)="onSubmitRegister()" >
        <p>
          <label>Nombre:</label>
          <input type="text" class="form-control"  #name="ngModel" [(ngModel)]="user_register.name" name="nombre" require>
          <span *ngIf="!name.valid && name.touched"> El nombre es obligatorio </span>
        </p>
        <p>
          <label>Apellido:</label>
          <input type="text" class="form-control" #surname="ngModel" [(ngModel)]="user_register.surname" name="apellido" require>
        </p>
        <p>
          <label>Correo Electronico:</label>
          <input type="text" class="form-control" #email="ngModel" [(ngModel)]="user_register.email" name="email" require>
          <span *ngIf="!email.valid && email.touched"> El email es obligatorio </span>
        </p>
        <p>
          <label >Contrase침a:</label>
          <input type="password" class="form-control" #password="ngModel" [(ngModel)]="user_register.password" name="password" required>
          <span *ngIf="!password.valid && password.touched"> El password es obligatorio </span>
        </p>
        <input type="submit" value="registrar" class="btn btn-primary">
    </form>
  </div>

</div>
