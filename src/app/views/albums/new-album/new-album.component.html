<div id="albumEdit">
  <h2>A침adir album</h2>
  <span *ngIf="message !=null" id="mensaje">{{message}}</span>
  <form #formArtist class="col-md-10" (ngSubmit)="onSubmit()">
    <p>
      <label>Title</label>
      <input type="text"  name="tile"  #title='ngModel' [(ngModel)]="album.title" required class="form-control">
      <span *ngIf="!title.valid && title.touched">El campo titulo no puede estar vaci칩</span>
    </p>
    <p>
      <label>Descripcion</label>
      <textarea name="description"  class="form-control" cols="30" rows="1"></textarea>
    </p>
    <div *ngIf="album.image && album.image != 'null' ">
        <img src="{{url}}getAlbumImage/{{album.image}}" >
    </div>
    <p>
      <label>A침o</label>
      <input type="text"  name="year" #year="ngModel" [(ngModel)]="album.year" required class="form-control">
      <span >El campo nombre no puede estar vaci칩</span>
    </p>
    <p>
      <input type="hidden" name="artist" #artist="ngModel" [(ngModel)]="artist.artist">
    </p>
    <p>    
      <label >Subir Foto</label>
      <input type="file" placeholder="Subir Imagen..." (change)="fileChangeEvent($event)">
    </p>   
    <button class="btn btn-primary" > Agregar </button>
    <span *ngIf="!alertMessage" >{{alertMessage}}</span>
  </form>

</div>
