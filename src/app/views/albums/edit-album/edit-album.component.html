<div id="albumEdit">
  <h2>Editar Album</h2>
  <span *ngIf="message !=null" id="mensaje">{{message}}</span>
  <form #formArtist class="col-md-10" (ngSubmit)="onSubmit()">
    <p>
      <label>Title</label>
      <input type="text"  name="tile"  [(ngModel)]="album.title" #title="ngModel" required class="form-control">
      <span *ngIf="!title.valid && title.touched">El campo titulo no puede estar vació</span>
    </p>
    <p>
      <label>Descripcion</label>
      <textarea name="description" #description="ngModel" [(ngModel)]="album.description" class="form-control" cols="30" rows="1"></textarea>
    </p>
    <div *ngIf="album.image && album.image != 'null' ">
        <img src="{{url}}getAlbumImage/{{album.image}}" >
    </div>
    <p>
      <label>Año</label>
      <input type="text" #year="ngModel" name="year" [(ngModel)]="album.year" required class="form-control">
      <span *ngIf="!year.valid && year.touched">El campo nombre no puede estar vació</span>
    </p>
    <p>    
      <label >Subir Foto</label>
      <input type="file" placeholder="Subir Imagen..." (change)="fileChangeEvent($event)">
    </p>   
    <button class="btn btn-primary" > Editar </button>
    <span *ngIf="!alertMessage" >{{alertMessage}}</span>
  </form>

</div>
