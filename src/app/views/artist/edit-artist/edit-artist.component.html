<div id="ArtistEdit">
  <h2>Editar Artista</h2>
  <form #formArtist class="col-md-10" (ngSubmit)="onSubmit()">
    <p>
      <label>Nombre</label>
      <input type="text" #name="ngModel" name="name" [(ngModel)]="artist.name" required class="form-control">
      <span *ngIf="!name.valid && name.touched">El campo nombre no puede estar vaci√≥</span>
    </p>
    <p>
      <label>Descripcion</label>
      <textarea name="description" #description="ngModel" [(ngModel)]="artist.description" class="form-control" cols="30" rows="2"></textarea>
    </p>
    <div *ngIf="artist.image && artist.image != 'null' ">
        <img src="{{url}}getArtistImage/{{artist.image}}" >
    </div>
    <p></p>
    <p>    
      <label >Subir Foto</label>
      <input type="file" placeholder="Subir Imagen..." (change)="fileChangeEvent($event)">
    </p>   
    <button class="btn btn-primary" > Editar </button>
    <span *ngIf="!alertMessage" >{{alertMessage}}</span>
  </form>

</div>
